<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sophie's Recipes</title>
    <link rel="icon" href="./Images/icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./Images/avatar.png" alt="" style="width: 30%;border-radius: 50%;" />
            <h3>Sophie</h3>
            <p>Straight up Awesome!!!</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./Images/icon.png" alt="" style="width: 15%;"/>
              <h2>Top Bakker</h3>
            </div>
            <div class="link">
              <img src="./Images/cook.png" alt="" style="width: 15%;"/>
              <h2>Amazing Chef</h2>
            </div>
            <div class="link">
              <img src="./Images/thumb.png" alt="" style="width: 15%;"/>
              <h2>Great person</h2>
            </div>
            <div class="link">
              <img src="./Images/camera.png" alt="" style="width: 15%;"/>
              <h2>Super model</h2>
            </div>
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Welcome!!!</h1>
            <p>Here are the recipes we have gathered</p>
            <p>Enjoy!!!</p>
          </div>
          <div class="cards">
            <button class="card" onclick="document.location='Brownie.html'" style="border: none;">
              <img src="./Images/Brownie.png" alt="" style="width: 15%;border-radius: 25%;"/>
              <div class="card-info">
                <h1>Brownies</h1>
              </div>
            </button>
            <button class="card" onclick="document.location='Cupcake.html'" style="border: none;">
              <img src="./Images/Cupcake.png" alt="" style="width: 15%;border-radius: 25%;"/>
              <div class="card-info">
                <h1>Cupcakes</h1>
              </div>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
